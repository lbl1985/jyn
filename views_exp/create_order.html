<!DOCTYPE html>
<html>
    <head>
        <title>Create Order</title>
        <link rel="stylesheet" type="text/css" href="../css/custom.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
             $(document).ready(function() {
                $('#category_selector').change(function(evt){
                    evt.preventDefault();
                    selected_item = $('#category_selector option:selected').text();
                    // $(".form-control").hide()
                    $('[name="input_title"]').hide();
                    $("#input_p").hide();
                    $('[name="input_address"]').hide();
                    $('[name="input_note"]').hide();
                    
                    if(selected_item === '标题') {
                        $('[name="input_title"]').show();
                    }
                    if(selected_item === '产品') {
                        $('#input_p').show();
                    }
                    if(selected_item ==='地址') {
                        $('[name="input_address"]').show();
                    }
                    if(selected_item === "备注") {
                        $('[name="input_note"]').show();
                    }
                });
            });
        </script>
    </head>

    <body>
        <form>
            <select name="category" id="category_selector">
                <option value="title">标题</option>
                <option value="product">产品</option>
                <option value="address">地址</option>
                <option value="note">备注</option>
            </select>
            <br><br>
            <input name="input_title" type="text" class="form-control" placeholder="Order Title" required autofocus>

            <div id="input_p" style="display: none;">
                <label>产品名称</label><br>
                <input name="input_p_name" type="text" class="form-control" placeholder="Product Name" autofocus>
                <br>
                <label>型号</label><br>            
                <input name="input_p_model" type="text" class="form-control" placeholder="Product Model">
                <br>
                <label>数量</label><br>            
                <input name="input_p_quantity" type="number" class="form-control" placeholder="Product Quantity">
                <br>
                <label>单位</label><br>                              
                <input name="input_p_unit" type="number" class="form-control" placeholder="Product Unit">
                <br>
                <label>单价</label><br>             
                <input name="input_p_price" type="number" class="form-control" placeholder="Product Price">
            </div>

            <input name="input_address" type="text" class="product_input_form form-control" placeholder="邮寄地址" autofocus style="display: none;">

            <input name="input_note" type="text" class="product_input_form form-contrl" placeholder="Note" autofocus style="display: none;">

            <br>
            <br>
            <div id="final_table">
                <table id="order_table">
                    <colgroup>
                        <col width="5%">
                        <col width="15%">
                        <col width="10%">
                        <col width="10%">
                        <col width="10%">
                        <col width="10%">
                        <col width="15%">
                        <col width="25%">
                    </colgroup>
                    <thread>
                        <tr>
                            <th>序号</th>
                            <th>产品名称</th>
                            <th>型号</th>
                            <th>数量</th>
                            <th>单位</th>
                            <th>单价</th>
                            <th>金额</th>
                            <th>备注</th>
                        </tr>
                    </thread>
                </table>
            </div>
    </body>
</html>

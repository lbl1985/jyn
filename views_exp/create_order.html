<!DOCTYPE html>
<html>
    <head>
        <title>Create Order</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/custom.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="js/jsrender.js"></script>
        <script src="js/create_order_controller.js"></script>
    </head>

    <body>
        <form id="createOrderForm">
            <select name="category" id="category_selector" class="form-control">
                <option value="title">标题</option>
                <option value="product">产品</option>
                <option value="address">地址</option>
                <option value="note">备注</option>
            </select>
            <br><br>
            <div id="input_title">
                <label>标题</label>
                <input name="input_title" type="text" class="form-control" placeholder="Order Title" required autofocus>
            </div>

            <div id="input_p" style="display: none;">
                <label>产品名称</label><br>
                <input name="p_name" type="text" class="form-control" placeholder="Product Name" autofocus>
                <br>
                <label>型号</label><br>            
                <input name="p_model" type="text" class="form-control" placeholder="Product Model">
                <br>
                <label>数量</label><br>            
                <input name="p_quantity" type="number" class="form-control" placeholder="Product Quantity">
                <br>
                <label>单位</label><br>                              
                <input name="p_unit" type="text" class="form-control" placeholder="Product Unit">
                <br>
                <label>单价</label><br>             
                <input name="p_price" type="number" class="form-control" placeholder="Product Price">
                <label>备注</label><br>
                <br>
                <input name="p_note" type="text" class="form-control" placeholder="更换">
            </div>

            <div id="input_address" style="display: none;">
                <label>邮寄地址</label><br>
                <input name="o_address" type="text" class="product_input_form form-control" placeholder="邮寄地址" autofocus>
            </div>

            <div id="input_note" style="display: none;">
                <label>备注</label><br>
                <input name="o_note" type="text" class="product_input_form form-contrl" placeholder="Note" autofocus>
            </div>

            <br>
            <button id="btnAdd" type="button" class="btn btn-primary">ADD</button>
            
        </form>

            <br>
            <br>
            <div id="final_table" style="margin: auto">
                <table id="order_table">
                    <colgroup>
                        <col width="10%">
                        <col width="15%">
                        <col width="8%">
                        <col width="8%">
                        <col width="8%">
                        <col width="8%">
                        <col width="8%">
                        <col width="20%">
                        <col width="15%">
                    </colgroup>
                    <thread>
                        <tr>
                            <th>序号</th>
                            <th>产品名称</th>
                            <th>型号</th>
                            <th>数量</th>
                            <th>单位</th>
                            <th>单价</th>
                            <th>金额</th>
                            <th>备注</th>
                            <th>Actions</th>
                        </tr>
                    </thread>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="testTemplate">
            </div>
    </body>
